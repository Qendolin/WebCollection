<template id="x-switch">
	<style>
		input[type=checkbox] {
			display: none;
		}

		input:checked + .slider {
			background-color: var(--col-input-deco);
		}

		input:checked + .slider:before {
			-webkit-transform: translateX(200%);
			-ms-transform: translateX(200%);
			transform: translateX(200%);
		}
		:host {
			/*height = width / 2.5*/
			/*width = height * 2.5*/
			position: relative;
			display: inline-block;
			height: 21.86px;
    		width: 54.66px;
		}
		.slider {
			position: absolute;
			cursor: pointer;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: red;
			transition: background-color .15s;
			border-radius: 9999px;
		}

		.slider::before {
			content: '';
			position: absolute;
			height: 75%;
			width: 30%;
			left: 5%;
			bottom: 12.5%;
			background-color: white;
			-webkit-transition: .15s;
			transition: .15s;
			border-radius: 50%;
		}
	</style>
	<input type="checkbox">
	<span class="slider"></span>
</template>
